<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Journal</title>
        <link rel="stylesheet" href="/styles/base.scss">
        <link rel="stylesheet" href="/styles/header.scss">
        <link rel="stylesheet" href="/styles/form.scss">
        <link rel="stylesheet" href="/styles/footer.scss">
    </head>

    <body>

        <header>
            <h1>My Travel Journal</h1>
        </header>

        <main>
            <div class="trip-container">
                <div class="trip-image">
                    <img id="city-image" src="https://cdn.pixabay.com/photo/2016/01/19/15/48/luggage-1149289_640.jpg">
                </div>
                <div class="trip-data">
                    <div class="label-input">
                        <label for="city-input">My trip to</label>
                        <input id="city-input" type="text" name="city-input" value="New York" placeholder="City">
                    </div>
                    <div class="label-input">
                        <label for="date-input">on</label>
                        <input id="date-input" type="text" name="date-input" value="25.03.2020" placeholder="DD.MM.YYYY">
                    </div>
                    <button id="save-trip" name="" onclick="return Client.handleSubmit(event)">Save trip</button>
                    <div class="weather">
                        <label id="weather"></label>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
